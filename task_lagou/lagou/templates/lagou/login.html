<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="/static/style/register-login.css">
</head>
<body>
<div id="box"></div>
<div class="cent-box">
	{% comment %}
	<div class="cent-box-header">

		<h1 class="main-title hide">千寻</h1>
		<h2 class="sub-title">生活热爱分享 - Thousands Find</h2>
	</div>
	{% endcomment %}

	<form class="cont-main clearfix" action="{% url 'goods:login' %}" method="post">

		<div class="index-tab">
			<div class="index-slide-nav">
				<a href="{% url 'goods:login' %}" class="active">登录</a>
				<a href="{% url 'goods:register' %}">注册</a>
				<div class="slide-bar"></div>				
			</div>
		</div>
		{% csrf_token %}
		<div class="login form">
			<div class="group">
				<div class="group-ipt email">
					<input type="text" name="user" id="user" class="ipt" placeholder="用户名" required>
				</div>
				<div class="group-ipt password">
					<input type="password" name="password" id="password" class="ipt" placeholder="输入您的登录密码" required>
				</div>
				<div class="group-ipt verify">
					<input type="text" name="verity" id="verity" class="ipt" placeholder="输入验证码" required>
					<img src="{% url 'goods:verity' %}" id="verityimg" class="imgcode">
				</div>
			</div>
		</div>
		<div><p>{{ errors }}</p></div>
		<div class="button">
			<button type="submit" class="login-btn register-btn" id="button">登录</button>
		</div>

		<div class="remember clearfix">
			<label class="remember-me"><span class="icon"><span class="zt"></span></span><input type="checkbox" name="remember-me" id="remember-me" class="remember-mecheck" checked>记住我</label>
			{% comment %}
			<label class="forgot-password">
				<a href="#">忘记密码？</a>
			</label>
			{% endcomment %}
		</div>
	</form>
</div>

<div class="footer">
	<p>千寻 - Thousands Find</p>
	<p>Designed By ZengRong & <a href="zrong.me">zrong.me</a> 2016</p>
</div>

<script src='/static/js/particles.js' type="text/javascript"></script>
<script src='/static/js/background.js' type="text/javascript"></script>
<script src='/static/js/jquery.min.js' type="text/javascript"></script>
<script src='/static/js/layer/layer.js' type="text/javascript"></script>
<script src='/static/js/index.js' type="text/javascript"></script>
<script>
    $("#verityimg").click(function () {
        $(this).attr("src", "/goods/verity/?t=" + new Date().getTime()    )
    })
</script>



{% comment %}
<script>
	$('.imgcode').hover(function(){
		layer.tips("看不清？点击更换", '.verify', {
        		time: 6000,
        		tips: [2, "#3c3c3c"]
    		})
	},function(){
		layer.closeAll('tips');
	}).click(function(){
		$(this).attr('src','http://zrong.me/home/index/imgcode?id=' + Math.random());
	});
	$("#remember-me").click(function(){
		var n = document.getElementById("remember-me").checked;
		if(n){
			$(".zt").show();
		}else{
			$(".zt").hide();
		}
	});
</script>
{% endcomment %}

</body>
</html>
